name: Test
on:
  push:
  pull_request:

jobs: 
  test:
    runs-on: ubuntu-latest
  steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-node@v3
      with: 
        node-version: 16
    - run: npm install
    - run: npm test
    - name: Generating coverage badges
      uses: jpb06/jest-badges-action@latest
        with:
          branches: master